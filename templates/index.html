<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sequences Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Gerador de sequências aleatórias de 6 digitos</h2>
    
    <form method="post">
        <label for="input_value">Quantidade de jogos para gerar:</label>
        <input type="number" id="input_value" name="input_value" required>
        <button type="submit">Gerar sequências de jogos</button>
    </form>

    {% if sequences %}
        <h3>Quantidade de sequências geradas: {{ input_value }}</h3>
        <table>
            <tr>
                <th>Sequências</th>
            </tr>
            {% for sequence in sequences %}
                <tr>
                    <td>{{ sequence|join(', ') }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}

</body>
</html>
